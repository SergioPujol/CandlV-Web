<html>
<head>
  <title>CandlV</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="h-100 d-flex flex-column launcher">


    <div class="auth">
        <div class="img-container">
            <img src="./assets/CV.png" alt="CVLogo">
        </div>

        <div class="separator"></div>

        <div class="auth-form">
            <span>CandlV</span>
            <input type="text" class="form-control w-100" placeholder="Insert your email" id="auth_email"/>
            <input type="text" class="form-control w-100" placeholder="Insert your key of CandlV" id="auth_key"/>
            <button id="authenticate" class="btn btn-1">Authenticate</button>
        </div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <script src="../js/methods.js"></script>
  <script src="../js/launcher.js"></script>
  <script src="../js/ws.js"></script>
</body>
</html>
